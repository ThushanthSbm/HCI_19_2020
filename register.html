<!DOCTYPE html>
<html>
    <head>
        <title>Register | Union Chemists</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
	<div class="bg-layer">
        <div class="container">
		
            <div class="main-container">        
                <h3 class="main-heading">Union Chemists</h3>
                <p class="heading-1">Sign Up</p>
                    <form action="#" method="post" style="width: 100%;">
                        <div class="form-control"> 
                            <input class="input-box" type="text" id="firstname" name="firstname" placeholder="First Name" title="Please enter your First Name" required="">
                            <span class="input-bottom"></span>
                        </div>
                        
                        <div class="form-control">
                            <input class="input-box" type="text" id="lastname" name="firstname" placeholder="Last Name" title="Please enter your Last Name" required="">
                            <span class="input-bottom"></span>
                        </div>
            
                        <div class="form-control">	
                            <input class="input-box" type="email" id="email" name="email" placeholder="E-mail" title="Please enter a valid email" required="">
                            <span class="input-bottom"></span>
                        </div>
            
                        <div class="form-control">	
                            <input class="input-box" type="password"  name="password" placeholder="Password" id="password1" required="">
                            <span class="input-bottom"></span>
                        </div>
            
                        <div class="form-control">	
                            <input class="input-box" type="password" name="confirm-password" placeholder="Confirm password" id="password2" required="">
                            <span class="input-bottom"></span>
                        </div>	
                        <div class="btn-container">
                            <input class="btn" type="submit" value="Register">
                        </div>													
                    </form>
                    <script type="text/javascript">
                        window.onload = function () {
                            document.getElementById("password1").onchange = validatePassword;
                            document.getElementById("password2").onchange = validatePassword;
                        }
                        function validatePassword(){
                            var pass2=document.getElementById("password2").value;
                            var pass1=document.getElementById("password1").value;
                            if(pass1!=pass2)
                                document.getElementById("password2").setCustomValidity("Passwords Don't Match");
                            else
                                document.getElementById("password2").setCustomValidity('');	 
                                //empty string means no validation error
                        }
                    </script>
                    
                     <div class="btn-social-container">
                        <h4 class="sub-heading">Sign Up with social account </h4>
                        <a href="https://www.facebook.com/login/">
                        <input class="btn-social fb" type="submit" class="register" value="Facebook">
						<a href="https://twitter.com/login?lang=en">
                        <input class="btn-social tw" type="submit" class="register" value="Twitter">
						<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <input class="btn-social gl" type="submit" class="register" value="Google">
                    </div>	
                    <p class="copy-text">Copyright &copy; 2020. Union Chemists Pte Ltd. All Rights Reserved.</p>
            </div>
			</div>
        </div>
    </body>
</html>
